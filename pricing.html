<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing Table</title>
    <link rel="stylesheet" href="price.css">
</head>
<body>
    <marquee direction="right" >
    <h1 class="h1">By Raj Singh</h1></marquee>

<div class="pricing-container">

    <!-- Basic -->
    <div class="card">
        <h3>Basic</h3>
        <h1>$11.99<span>/month</span></h1>

        <ul>
            <li><span class="yes">✔</span> 10GB Storage</li>
            <li><span class="yes">✔</span> 1 User</li>
            <li> <span class="not">✖ </span>Support</li>
        </ul>

        <button>Sign Up</button>
    </div>

    <!-- Standard -->
    <div class="card">
        <h3>Standard</h3>
        <h1>$19.99<span>/month</span></h1>

        <ul>
            <li><span class="yes">✔</span> 50GB Storage</li>
            <li><span class="yes">✔</span> 5 Users</li>
            <li><span class="yes">✔</span> Phone & Email Support</li>
        </ul>

        <button>Sign Up</button>
    </div>

    <!-- Premium -->
    <div class="card">
        <h3>Premium</h3>
        <h1>$49.99<span>/month</span></h1>

        <ul>
            <li><span class="yes">✔</span> 100GB Storage</li>
            <li><span class="yes">✔</span> 10 Users</li>
            <li> <span class="yes">✔</span> 24/7 Support</li>
        </ul>

        <button>Sign Up</button>
    </div>

</div>

</body>
</html>
